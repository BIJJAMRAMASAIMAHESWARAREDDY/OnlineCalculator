<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Caluculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <center>
        <h1>Online Caluclator</h1>
        <div id="container">
            <div id="calculatorContainer">
                <div id="displayValueContainer">
                    <input type="text" placeholder="0" id="inputBox">
                </div>
                <div id="numberSection">
                    <div id="numberButtons">
                        <button>AC</button>
                        <button>DEL</button>
                        <button>%</button>
                        <button>/</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>*</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                        <button>00</button>
                        <button>0</button>
                        <button>.</button>
                        <button id="equalButton">=</button>
                        
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 - BIJJAM RAMA SAI MAHESWARA REDDY. All rights reserved.</p>
        </footer>
        
    </center>
    
    
</body>
</html>
